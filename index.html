<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clean My Car</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./img/logo.png" alt="" class="logo">
            <p class="desc">
                India's first waterless car cleaning company
            </p>
        </div>
        <div class="right">
            <h3 class="need_help">Need help?</h3>
            <h1 class="form_title">Log in</h1>
            <form id="login_form">
            <label for="email">Email</label>
            <input type="email" placeholder="joe@email.com" id="email">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your Password" id="password">
            <h4 class="forgot_password">forgot password?</h4>
            <button type="submit" id="login">Login</button>
        </form>
        </div>
    </div>
</body>
</html>
